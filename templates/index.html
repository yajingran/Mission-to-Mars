<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

</head>
<body>
    <div class="container">
         <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1><strong>Mission to Mars</strong></h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Add section for Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-4">
                <div class="media">
                  <div class="media-body">
                    <h2><mark>Latest Mars News</mark></h2>
                    <h4 class="media-heading">{{ mars.news_title }}</h4>
                    <p>{{ mars.news_paragraph }}</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- Section for Featured Image and Facts table -->
            <div class="row" id="mars-featured-image">
              <div class="col-md-8">
                <h2><mark>Featured Mars Image</mark></h2>
                <img
                    src="{{mars.featured_image}}"
                    class="img-responsive"
                    alt="Responsive image"
                />
                </div>
                <div class="col-md-8">
                  <!-- Mars Facts -->
                  <div class="row" id="mars-facts">
                    <h4><mark><strong>Mars Facts</strong></mark></h4>
                    {{ mars.facts | safe }}
                  </div>
                 </div>
                </div>
               </div>
              <!-- Mars Hemisphere -->
              <div class="row" id="mars-hemispheres" style="margin-top:80px;">
                <div class="page-header">
                  <h2 class="text-center"><mark>Mars Hemispheres</mark></h2>               
              </div>
             
              {% for hemisphere in mars.hemisphere %}
                 <div class="thumbnail">
                   <!-- if images are false/none/non-existent, then default to error message -->
                   <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
                        alt="..." class="img-thumbnail">
                    <div class="caption">
                      <h3>{{hemisphere.title}}</h3>
                    </div>
                    </div>
                </div>
              {% endfor %}
              </div>
                 </div>        
              </body>
             </html>
